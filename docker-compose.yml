#version: '3.1'
services:

  #MySQL Service
  db:
    image: mysql:latest
    container_name: todo-db
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: todo
      MYSQL_ROOT_PASSWORD: root
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql/
      - ./mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      todo_net:
        ipv4_address: 172.28.1.2

  php-fpm:
    build:
      context: .
      dockerfile: Dockerfile
    image: digitalocean.com/php
    container_name: todo-php-fpm
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app-php-fpm
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ./src:/var/www
      - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      todo_net:
        ipv4_address: 172.28.1.1

  webserver:
    image: nginx:alpine
    container_name: todo-webserver
    working_dir: /var/www
    volumes:
      - ./src:/var/www
      - ./nginx:/etc/nginx/conf.d
    ports:
      - "80:80"
    networks:
      todo_net:
        ipv4_address: 172.28.1.3

networks:
  todo_net:
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
#Volumes
volumes:
  dbdata:
    driver: local
